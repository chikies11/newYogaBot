databases:
  - name: yogabot-db
    databaseName: yogabot
    plan: free

services:
  - type: web
    name: yogabot
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    dockerContext: .

    envVars:
      - key: BOT_USERNAME
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: yogabot-db
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: yogabot-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: yogabot-db
          property: password

    healthCheckPath: /